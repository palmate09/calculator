<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="m-0 p-0 box-border w-full h-screen bg-gray-200">
    <div class="w-full h-full flex justify-center items-center">
        <div class="flex border-2 border-gray-200 bg-gray-200 flex-col rounded-3xl p-1 shadow-2xl" style="width: 500px; height: 600px">
            <div class="flex flex-col" style="flex:2">
                <div style="flex: 1; " class=" w-full h-full flex justify-end items-center pr-5">
                    <p class="text-3xl text-gray-400" id="result1">0</p>
                </div>
                <div style="flex: 1" class="w-full h-full flex justify-end items-center pr-5">
                    <p class="text-3xl" id="result">0</p>
                </div>
            </div>


            <div style="flex: 3;" class="flex flex-col">
                <div style="flex:1" class="flex">
                    <div style="flex: 1" class="flex justify-center items-center">
                        <div class="m-2 border-2 border-red-600 w-2/3 h-5/6 rounded-xl bg-red-600 flex justify-center items-center" id="delete-button">
                            <svg width="80px" height="50px" class="pl-2">
                                <path d="M7 25 L20 14" stroke="black" fill="none" stroke-width="2"/>
                                <path d="M7 24 L20 34" stroke="black" fill="none" stroke-width="2"/>
                                <path d="M19 14.3 L50 14.3" stroke="black" fill="none" stroke-width="2"/> 
                                <path d="M19 33.6 L50 33.6" stroke="black" fill="none" stroke-width="2"/>
                                <path d="M49 14.3 L49 33.6" stroke="black" fill="none" stroke-width="2"/>
                                <path d="M25 14.3 L49 33.6" stroke="black" fill="none" stroke-width="2"/>
                                <path d="M25 33.6 L49 14.3" stroke="black" fill="none" stroke-width="2"/> 
                            </svg>
                        </div>
                    </div>
                    <div style="flex: 1" class="flex justify-center items-center">
                        <div class="m-2 border-2 border-orange-400 w-2/3 h-5/6 rounded-xl bg-orange-400 flex justify-center items-center " id="c-button">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="50%" font-size="80" fill="white" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">C</text>
                            </svg>
                        </div>
                    </div>
                    <div style="flex: 1" class="flex justify-center items-center">
                        <div class="m-2 border-2 border-orange-400 w-2/3 h-5/6 rounded-xl bg-orange-400 flex justify-center items-center" id="percentage">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="35" cy="35" r="8" fill="white"/>
                                <circle cx="65" cy="65" r="8" fill="white"/>
                                <line x1="25" y1="75" x2="75" y2="25" stroke="white" stroke-width="6"/>
                            </svg>
                        </div>
                    </div>
                    <div style="flex: 1" class="flex justify-center items-center">
                        <div class="m-2 border-2 border-orange-400 w-2/3 h-5/6 rounded-xl bg-orange-400 flex justify-center items-center" id="divide">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <line x1="30" y1="50" x2="70" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
                                <circle cx="50" cy="30" r="8" fill="white"/>
                                <circle cx="50" cy="70" r="8" fill="white"/>
                              </svg>
                        </div>
                    </div>
                </div>
                <div style="flex:1" class=" flex">
                    <div style="flex: 1" class="flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-1">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">1</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-2">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">2</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-3">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">3</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-orange-400 w-2/3 h-5/6 rounded-xl bg-orange-400 flex justify-center items-center" id="multiply">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <line x1="30" y1="30" x2="70" y2="70" stroke="white" stroke-width="8" stroke-linecap="round"/>
                                <line x1="30" y1="70" x2="70" y2="30" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div style="flex:1" class=" flex">
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-4">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">4</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-5">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">5</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-6">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">6</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-orange-400 w-2/3 h-5/6 rounded-xl bg-orange-400 flex justify-center items-center" id="addition">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <line x1="50" y1="25" x2="50" y2="75" stroke="white" stroke-width="8" stroke-linecap="round"/>
                                <line x1="25" y1="50" x2="75" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div style="flex:1" class="flex">
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-7">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">7</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-8">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">8</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class=" flex justify-center items-center">
                        <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-9">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">9</text>
                            </svg>  
                        </div>
                    </div>
                    <div style="flex: 1" class="flex justify-center items-center">
                        <div class="m-2 border-2 border-orange-400 w-2/3 h-5/6 rounded-xl bg-orange-400 flex justify-center items-center" id="subtraction">
                            <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <line x1="25" y1="50" x2="75" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div style="flex: 0.7;" class="flex justify-center items-center w-full h-full">
                <div style="flex:1;" class=" h-full flex justify-center items-center">
                    <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center" id="num-0">
                        <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <text x="50%" y="55%" font-size="80" fill="black" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">0</text>
                        </svg>  
                    </div>
                </div>
                <div style="flex:1;" class=" h-full flex justify-center items-center">
                    <div class="m-2 border-2 border-gray-300 w-2/3 h-5/6 rounded-xl bg-gray-300 flex justify-center items-center">
                        <svg width="80px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="6" fill="black"/>
                          </svg>        
                    </div>
                </div>
                <div style="flex:2;" class="h-full flex justify-center items-center">
                    <div class="m-2 border-2 border-green-400 w-2/3 h-5/6 rounded-3xl bg-green-400 flex justify-center items-center" id="answer">
                        <svg width="100px" height="50px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <line x1="25" y1="40" x2="75" y2="40" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <line x1="25" y1="60" x2="75" y2="60" stroke="white" stroke-width="8" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
